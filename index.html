<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="this is a template page for quiz application built using HTML5, css3 and JS">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="shortcut icon" href="./public/image/question-mark.png" type="image/x-icon">
  <title>Quiz template- v1</title>
